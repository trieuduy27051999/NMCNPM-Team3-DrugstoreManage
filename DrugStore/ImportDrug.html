<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
    />
    <meta name="author" content="Coderthemes" />
    <!-- App Favicon icon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <!-- App Title -->
    <title>Ubold - Responsive Admin Dashboard Template</title>

    <!--calendar css-->
    <link
      href="assets/plugins/fullcalendar/css/fullcalendar.min.css"
      rel="stylesheet"
    />

    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/core.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/components.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/typicons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/variables.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/pages.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/menu.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
    <script src="assets/js/modernizr.min.js"></script>
  </head>

  <body>
    <header id="topnav">
      <div class="topbar-main">
        <div class="container">
          <!-- Logo container-->
          <div class="logo">
            <a href="index.html" class="logo"><span>Drug Store</span></a>
          </div>
          <!-- End Logo container-->

          <div class="menu-extras">
            <ul class="nav navbar-nav navbar-right pull-right">
              <li class="dropdown navbar-c-items">
                <a
                  href=""
                  class="dropdown-toggle waves-effect waves-light profile"
                  data-toggle="dropdown"
                  aria-expanded="true"
                  ><b style="color: chocolate;">Quản lý</b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="javascript:void(0)"
                      ><i class="ti-user text-custom m-r-10"></i> Profile</a
                    >
                  </li>
                  <li>
                    <a href="javascript:void(0)"
                      ><i class="ti-settings text-custom m-r-10"></i>
                      Settings</a
                    >
                  </li>
                  <li>
                    <a href="javascript:void(0)"
                      ><i class="ti-lock text-custom m-r-10"></i> Lock screen</a
                    >
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="javascript:void(0)"
                      ><i class="ti-power-off text-danger m-r-10"></i> Logout</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="navbar-custom">
        <div class="container">
          <div id="navigation">
            <!-- Navigation Menu-->
            <ul class="navigation-menu">
              <li class="has-submenu">
                <a href="#"><i class="md md-dashboard"></i>Nhập xuất</a>
              </li>

              <li class="has-submenu">
                <a href="#"><i class="md md-color-lens"></i>Quản lý thuốc</a>
              </li>

              <li class="has-submenu">
                <a href="#"><i class="md md-layers"></i>Giao dịch</a>
              </li>
              <li class="has-submenu">
                <a href="#"><i class="md md-class"></i>Sổ quỹ</a>
              </li>

              <li class="has-submenu">
                <a href="#"><i class="md md-pages"></i>Báo cáo</a>
              </li>

              <li class="has-submenu">
                <a href="#"><i class="md md-folder-special"></i>Tra cứu</a>
              </li>
            </ul>
            <!-- End navigation menu        -->
          </div>
        </div>
        <!-- end container -->
      </div>
      <!-- end navbar-custom -->
    </header>

    <div class="wrapper">
      <div class="container">
        <div class="col-md-3">
          <div class="grid-container">
            <div class="row">
              <div class="card-box">
                <h4 class="header-title m-t-0">
                  <b>Tìm kiếm</b>
                </h4>
                <form>
                  <div class="form-group">
                    <label for="inputDrugName">Nhập tên thuốc</label>
                    <input
                      type="text"
                      placeholder="Nhập tên thuốc..."
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputDrugCode">Nhập mã thuốc</label>
                    <input
                      type="text"
                      placeholder="Nhập mã thuốc..."
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputDrugNCC">Nhập nhà cung cấp</label>
                    <input
                      type="text"
                      placeholder="Nhập nhà cung cấp thuốc..."
                      class="form-control"
                    />
                  </div>
                  
                </form>
              </div>
            </div>

            <div class="row">
              <button
                type="button"
                class="btn btn-success btn-rounded waves-effect waves-light"
              >
                <span class="btn-label"><i class="fa fa-search"></i></span>
                Tìm kiếm
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card-box">
            <h4 class="m-t-0 header-title"><b>Nhập thuốc</b></h4>
           

            <div class="p-20">
                <table class="table m-0">

                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên thuốc</th>
                            <th>Mã thuốc</th>
                            <th>Nhà cung cấp</th>
                            <th style="width: 20px;">Số lượng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td><input type="checkbox" name="name1" />&nbsp;</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td><input type="number" min="0"></td>
                        </tr>
                        <tr>
                          <td><input type="checkbox" name="name1" />&nbsp;</td>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td><input type="number" min="0"></td>
                        </tr>
                        <tr>
                          <td><input type="checkbox" name="name1" />&nbsp;</td>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                            <td><input type="number" min="0"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
              <button
                type="button"
                class="btn btn-success btn-rounded waves-effect waves-light"
              >
                <span class="btn-label"><i class="fa fa-plus"></i></span>
                Nhập
              </button>
            </div>
        </div>
      </div>
    </div>

    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/detect.js"></script>
    <script src="assets/js/fastclick.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/jquery.blockUI.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>

    <!-- Modal-Effect -->
    <script src="assets/plugins/custombox/js/custombox.min.js"></script>
    <script src="assets/plugins/custombox/js/legacy.min.js"></script>

    <!-- App core js -->
    <script src="assets/js/jquery.core.js"></script>
    <script src="assets/js/jquery.app.js"></script>
  </body>
</html>
